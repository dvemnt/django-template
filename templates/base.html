{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {% block meta %}{% endblock %}

        <title>{% block title %}Home{% endblock %} | PROJECT</title>

        {% block css %}{% endblock %}
    </head>
    <body>
        <div>
            {% if messages %}
            <div class="row">
                {% for message in messages %}
                    <p class="{{ message.tags }}" align="center">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>

        {% block scripts %}{% endblock %}
    </body>
</html>
