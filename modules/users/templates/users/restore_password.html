{% extends 'base.html' %}

{% block title %}Restore password{% endblock %}

{% block content %}
<div class="col-sm-4">
    <h1>Restore password</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {% for field in form %}
        <div>
            {% if field.errors %}
            {% for error in field.errors %}
            <div>{{ error }}</div>
            {% endfor %}
            {% endif %}
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Restore password">
    </form>
</div>
{% endblock %}
